<!DOCTYPE html>
<meta charset="utf-8">
	<body>
		<style>

		.bar {
			fill: steelblue;
		}

		.bar:hover {
			fill: brown;
		}

		.axis--x path {
			display: none;
		}

		</style>
		<svg width="960" height="500"></svg>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script>
			var url = "http://localhost/";
			var svg = d3.select("svg");
			var margin = {top: 30, right: 40, bottom: 50, left: 110};
			var width = +svg.attr("width") - margin.left - margin.right;
			var height = +svg.attr("height") - margin.top - margin.bottom;

			var x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
			var y = d3.scaleLinear().rangeRound([height, 0]);

			var xAxisLabel = "File Space ID";
			var yAxisLabel = "Actual Size(bytes)";

			var g = svg.append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.csv("http://localhost:800/pullData.php?queryNumber=3&format=CSV", function(d)
			{
				d.value = +d.value;
				return d;
			}, function(error, data) {
				if (error)
				{
					throw error;
				}

				x.domain(data.map(function(d) { return d.name; }));
				y.domain([0, d3.max(data, function(d) { return d.value; })]);

				createXAxis();
				createYAxis();
				addBars(data);

			});
			function createXAxis()
			{
				g.append("g")
				.attr("class", "axis axis--x")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(x));

				// text label for the x axis
				svg.append("text")
					.attr("x", width / 2 )
					.attr("y",  height + margin.bottom + 25)
					.style("text-anchor", "middle")
					.text(xAxisLabel);
			}
			function createYAxis()
			{
				g.append("g")
				.attr("class", "axis axis--y")
				.call(d3.axisLeft(y).ticks(10, "%"))
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", "0.71em")
				.attr("text-anchor", "end")
				.text(yAxisLabel);

				// text label for y axis
				svg.append("text")
					.attr("transform", "rotate(-90)")
					.attr("y", 0)
					.attr("x",0 - (height / 2))
					.attr("dy", "1em")
					.style("text-anchor", "middle")
					.text(yAxisLabel);
			}
			function addBars(data)
			{
				g.selectAll(".bar")
				.data(data)
				.enter().append("rect")
				.attr("class", "bar")
				.attr("x", function(d) { return x(d.name); })
				.attr("y", function(d) { return y(d.value); })
				.attr("width", x.bandwidth())
				.attr("height", function(d) { return height - y(d.value); });
			}
		</script>
	</body>
</html>
