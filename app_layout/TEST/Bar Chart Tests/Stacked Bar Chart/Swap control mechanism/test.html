<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<body>

	<!-- load the d3.js library -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	// set the dimensions and margins of the graph
	var width = 2000;
	var height = 2000;

	// append the svg object to the body of the page
	// append a 'group' element to 'svg'
	// moves the 'group' element to the top left margin
	var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
	.append("g")
	.attr("transform",
	"translate(" + 100 + "," + 100 + ")");

	var drag = d3.drag()
		.on('start', function() {

		})
        .on('drag', function() {
			d3.select(this).attr('y', function() {
				return d3.event.y
			});
		})

	svg.append("rect")
	.classed('legendBar', true)
	.classed("bar1", true)
	.attr("x", 0)
	.attr("width", 40)
	.attr("y", 0)
	.attr("height", 100)
	.style("fill", "red")

	svg.append("rect")
	.classed('legendBar', true)
	.classed("bar2", true)
	.attr("x", 0)
	.attr("width", 40)
	.attr("y", 100)
	.attr("height", 100)
	.style("fill", "cyan")

	svg.append("rect")
	.classed('legendBar', true)
	.classed("bar3", true)
	.attr("x", 0)
	.attr("width", 40)
	.attr("y", 200)
	.attr("height", 100)
	.style("fill", "green")
	var barOrder = ["bar1","bar2","bar3"]

	.classed('legendBar', true)

	.attr("y", 90)
	.attr("height", 20)
	.style("fill", "black")

	{
		
	});
</script>
