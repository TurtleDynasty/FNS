<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.value1 = +d.value1;
	d.value2 = +d.value2;
	d.value3 = +d.value3;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.value3; })]);

  // append the rectangles for the bar chart
  var bar1 = svg.selectAll(".bar")
      .data(data)
    .enter()
	bar1.append("rect")
		.attr("class", "bar")
		.attr("x", function(d) {
			return x(d.name);
		})
		.attr("width", x.bandwidth())
		.attr("y", function(d) {
			return y(d.value3);
		})
		.attr("height", function(d) {
			console.log(y(d.value1)-y(d.value2));
			console.log(y(d.value2)-y(d.value3));
			return y(d.value2)-y(d.value3);
		})
		.style("fill", "cyan");
	bar1.append("rect")
		.attr("class", "bar")
		.attr("x", function(d) {
			return x(d.name);
		})
		.attr("width", x.bandwidth())
		.attr("y", function(d) {
			return y(d.value2);
		})
		.attr("height", function(d) {
			return y(d.value1)-y(d.value2);
		});
	bar1.append("rect")
			.attr("class", "bar")
			.attr("x", function(d) {
				return x(d.name);
			})
			.attr("width", x.bandwidth())
			.attr("y", function(d) {
				return y(d.value1);
			})
			.attr("height", function(d) {
				return height - y(d.value1);
			})
			.style("fill", "red");

  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
