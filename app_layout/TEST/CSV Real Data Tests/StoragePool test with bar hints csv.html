<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: maroon;
}

.x.axis path {
  display: none;
}

.tooltip {
  position: absolute;
  text-align: center;
  width: 70px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 30, right: 40, bottom: 65, left: 80};
var width = 1100 - margin.left - margin.right;
var height = 600 - margin.top - margin.bottom;
var xUnit = "";
var xLabel = "Storage Pool" + xUnit;
var yUnit = "MB"
var yLabel = "Actual Size" + " " + "(" + yUnit + ")";
var tickPadding = "6";

var tooltipBox = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var formatPercent = d3.format("");

var x = d3.scaleBand()
    .rangeRound([0, width])
	.padding(0.1);

var y = d3.scaleLinear()
    .range([height, 0]);

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisLeft(y)
    .tickFormat(formatPercent)
	.tickPadding(tickPadding);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("stgPool.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

 svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
.selectAll("text")
	.style("text-anchor", "end")
	.attr("dx", "-.8em")
	.attr("dy", ".15em")
	.attr("transform", "rotate(-45)");

svg.append("text")      // text label for the x axis
   	.attr("x", width / 2 )
        .attr("y",  height + margin.bottom -10)
        .style("text-anchor", "middle")
        .text(xLabel);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end");

svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0-60)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text(yLabel);

svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) { return height - y(d.frequency); })
	  .on('mouseover', function(d) {
		tooltipBox
			.transition()
			.duration(20)
			.style("top", d3.select(this).attr("y") + "px")
			.style("left", d3.event.pageX + "px")
			.style("opacity", .9)
			.text(d.frequency + " " + yUnit)
	  })
		.on('mouseout', function(d) {
		tooltipBox
			.transition()
			.duration(500)
			.style("opacity", 0)
	  });

});

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
