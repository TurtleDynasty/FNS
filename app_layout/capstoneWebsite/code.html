<!DOCTYPE html>

<style>
body {font-family: "Times New Roman", Times, serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;   
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {

    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    margin:auto;
}

div.gallery {
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #ccc;
    float:none;
    width: 200px;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}

h3{
    text-align: center; 
    font-size: 32px;
}
.tech{
   margin-bottom:10px;
}

td{text-align:center;}

</style>
</head>
