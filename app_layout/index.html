<!DOCTYPE html>
<html>
<head>

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->
  <link href="custom.css" rel="stylesheet">

  <script type="text/javascript" src="dist/d3.js"></script>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="container" class="navbar-brand" href="#">FNS Title Before Backbone Insert</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Visuals</a></li>
            <li><a href="#">Messages</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid master-container col-sm-12 no-padding full-height">
      <div class="container-fluid col-md-3 col-sm-12 no-padding full-height widget1-container">
        <div class="widget1">
          <h3>Objects</h3>
        </div>      
      </div>

      <div class="container-fluid col-md-9 col-sm-12 no-padding full-height widget2-container">
        <div class="widget2">
          <h3>Visualization Title</h3>
        </div>
      </div>
    </div>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="dist/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="dist/underscore-min.js" type="text/javascript"></script>
  <script src="dist/backbone-min.js" type="text/javascript"></script>
  <script src="dist/bootstrap.min.js"></script>


  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var AppView = Backbone.View.extend({
      // el - stands for element. Every view has an element associated with HTML content, will be rendered.
      el: '#container',
      // It's the first function called when this view is instantiated.
      initialize: function(){
        this.render();
      },
      // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content. Like the Hello TutorialsPoint in this case.
      render: function(){
        this.$el.html("Title Generated Via Backbone");
      }
    });

    var appView = new AppView();
  </script>

</body>
